# Dependabot configuration for MCP SSH Orchestrator
# https://docs.github.com/github/administering-a-repository/keeping-your-dependencies-updated-automatically

version: 2
updates:
  # Python dependencies (pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Detroit"
    open-pull-requests-limit: 10
    assignees:
      - "samerfarida"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "paramiko"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mcp"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Detroit"
    open-pull-requests-limit: 5
    assignees:
      - "samerfarida"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    ignore:
      # Ignore major version updates for actions
      - dependency-name: "actions/checkout"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-python"
        update-types: ["version-update:semver-major"]
      - dependency-name: "docker/setup-buildx-action"
        update-types: ["version-update:semver-major"]
      - dependency-name: "docker/build-push-action"
        update-types: ["version-update:semver-major"]

  # Docker dependencies (Dockerfile)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Detroit"
    open-pull-requests-limit: 3
    assignees:
      - "samerfarida"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      # CRITICAL: Block Python 3.14+ updates
      # MCP SDK (mcp>=1.21.0) officially supports only Python 3.10-3.13
      # See: https://github.com/modelcontextprotocol/python-sdk
      # TODO: Remove this ignore when MCP SDK adds official Python 3.14 support
      - dependency-name: "python"
        versions: [">=3.14.0"]
      # Block major version bumps (would include 3.14, 3.15, etc.)
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]
