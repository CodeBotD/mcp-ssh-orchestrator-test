name: Release

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  guard:
    name: Evaluate Release Preconditions
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.evaluate.outputs.should_release }}
      tag_ref: ${{ steps.evaluate.outputs.tag_ref }}
    steps:
      - id: evaluate
        run: |
          conclusion=$(jq -r '.workflow_run.conclusion // empty' "$GITHUB_EVENT_PATH")
          event=$(jq -r '.workflow_run.event // empty' "$GITHUB_EVENT_PATH")
          ref=$(jq -r '.workflow_run.ref // empty' "$GITHUB_EVENT_PATH")

          echo "tag_ref=$ref" >> $GITHUB_OUTPUT

          if [ "$conclusion" != "success" ] || [ "$event" != "push" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "$ref" != refs/tags/v* ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "should_release=true" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: guard
    if: ${{ needs.guard.outputs.should_release == 'true' }}
    env:
      TAG_REF: ${{ needs.guard.outputs.tag_ref }}
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
      
      - name: Extract version from tag
        id: version
        run: |
          ref="${TAG_REF}"
          echo "VERSION=${ref#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            sed -n "/^## \[${{ steps.version.outputs.VERSION }}\]/,/^## \[/p" CHANGELOG.md | sed '$d' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=Release ${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
