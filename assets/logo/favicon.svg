<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#1e293b" rx="6"/>
  
  <!-- Terminal Window -->
  <rect x="4" y="4" width="24" height="16" fill="#0f172a" rx="2"/>
  <rect x="4" y="4" width="24" height="4" fill="#374151" rx="2"/>
  
  <!-- Terminal Buttons -->
  <circle cx="6" cy="6" r="1" fill="#ef4444"/>
  <circle cx="8" cy="6" r="1" fill="#f59e0b"/>
  <circle cx="10" cy="6" r="1" fill="#10b981"/>
  
  <!-- Terminal Content -->
  <text x="6" y="14" font-family="JetBrains Mono, monospace" font-size="3" fill="#10b981">$ ssh</text>
  <text x="6" y="18" font-family="JetBrains Mono, monospace" font-size="3" fill="#3b82f6">$ mcp</text>
  
  <!-- Network Node -->
  <circle cx="20" cy="12" r="2" fill="#2563eb"/>
  <circle cx="26" cy="12" r="2" fill="#059669"/>
  <line x1="22" y1="12" x2="24" y2="12" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Security Shield -->
  <g transform="translate(16, 24)">
    <path d="M-4,-2 L-2,-4 L2,-4 L4,-2 L4,2 L2,4 L-2,4 L-4,2 Z" fill="#dc2626"/>
    <path d="M-2,-1 L-1,-2 L1,-2 L2,-1 L2,1 L1,2 L-1,2 L-2,1 Z" fill="#fef2f2"/>
  </g>
</svg>
